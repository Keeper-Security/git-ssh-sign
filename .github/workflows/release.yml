name: release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*-test"

permissions:
  contents: write

jobs:
  release:
    env:
      ARCHES: amd64 arm64
      CMD: git-ssh-sign
      OSES: darwin linux windows
    environment: release
    runs-on: macos-latest
    steps:
      - name: Import Apple Code-signing certificate
        id: import_codesign_cert
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CODESIGN_CERT_P12 }}
          p12-password: ${{ secrets.CODESIGN_CERT_P12_PWD }}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          fingerprint: "${{ secrets.GPG_FINGERPRINT }}"
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Test
        run: go test -v ./...

      - name: Build
        run: |
          name="${CMD}-${{ github.ref_name }}";
          for arch in $ARCHES; do
            for os in $OSES; do
              bin="${name}_${os}_${arch}";
              test "${os}" = 'windows' && bin="${bin}.exe";
              go build -v -o "${bin}" ./cmd/ssh-sign;
            done;
          done;
          sums="${name}_checksums.txt";
          shasum -a 256 ${name}_* >| $sums;
          gpg --batch --yes --detach-sign --armor \
            --local-user "${{ secrets.GPG_FINGERPRINT }}" \
            --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
            --output "${sums}.asc" $sums

      - name: Sign MacOS binary
        run: |
          bin="${CMD}-${{ github.ref_name }}_darwin_amd64";

          codesign --sign 234QNB7GCA --options runtime --timestamp --deep "${bin}";

          zip "${bin}.zip" "${bin}"; rm "${bin}";

          #xcrun notarytool submit "${CMD}-${{ github.ref_name }}_darwin_amd64.zip" \
          #  --apple-id '@keychain:AC_USERNAME' --password '@keychain:AC_PASSWORD' \
          #  --team-id 234QNB7GCA --wait

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --repo "${{ github.repository }}"

      - name: Upload checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            "${name}_checksums.txt" "${name}_checksums.txt.asc"

      - name: Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for arch in $ARCHES; do
            for os in $OSES; do
              bin="${CMD}-${{ github.ref_name }}_${os}_${arch}";
              case "${os}" in
              'windows') bin="${bin}.exe" ;;
              'darwin') bin="${bin}.zip" ;;
              esac;
              gh release upload "${{ github.ref_name }}" \
                --repo "${{ github.repository }}" "${bin}"
            done;
          done
