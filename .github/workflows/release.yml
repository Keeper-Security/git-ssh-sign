name: release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*-test"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    environment: release
    env:
      ARCHES: amd64 arm64
      BINARY: git-ssh-sign
      CHECKSUMS: checksums.txt
      OSES: darwin linux windows
    steps:
      - name: Import Apple Code-signing certificate
        id: import_codesign_cert
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CODESIGN_CERT_P12 }}
          p12-password: ${{ secrets.CODESIGN_CERT_P12_PWD }}

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          fingerprint: "${{ secrets.GPG_FINGERPRINT }}"
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Build
        run: |
          name="${BINARY}-${{ github.ref_name }}";
          for arch in $ARCHES; do
            for os in $OSES; do
              binary="${name}_${os}_${arch}";
              test "${os}" = 'windows' && binary="${binary}.exe";
              go build -v -o "${binary}" ./cmd/ssh-sign;
            done;
          done;
          shasum -a 256 ${name}_* >| "${CHECKSUMS}"

      - name: Test
        run: |
          go test -v ./...

      - name: Sign
        run: |
          binary="${BINARY}-${{ github.ref_name }}_darwin_amd64";

          codesign --sign 'Developer ID Application: Callpod Inc. (234QNB7GCA)' \
            --options runtime --timestamp --deep "${binary}";

          zip "${binary}.zip" "${binary}";

          xcrun notarytool submit "${BINARY}-${{ github.ref_name }}_darwin_amd64.zip" \
            --apple-id '@keychain:AC_USERNAME' --password '@keychain:AC_PASSWORD' \
            --provider 'Developer ID Application: Callpod Inc. (234QNB7GCA)' \
            --wait

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gpg --batch --yes --detach-sign --armor \
            --local-user "${GPG_FINGERPRINT}" \
            --passphrase "${GPG_PASSPHRASE}" \
            --output "${CHECKSUMS}.asc" \
            "${CHECKSUMS}";

            gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --notes-file CHANGELOG.md \
            --draft=false \
            --prerelease=false \
            --repo "${{ github.repository }}" \
            --target "${{ github.ref }}";

          gh release upload "${{ github.ref_name }}" \
            --file "${BINARY}-${{ github.ref_name }}_darwin_amd64.zip \
            --repo "${{ github.repository }}";

          for arch in $ARCHES; do
            for os in $OSES; do
              binary="${BINARY}-${{ github.ref_name }}_${os}_${arch}";
              test "$os" -eq "windows" && binary="${binary}.exe";
              gh release upload "${{ github.ref_name }}" \
                --file "${binary}" \
                --repo "${{ github.repository }}";
            done;
          done;

          gh release upload "${{ github.ref_name }}" \
            --file checksums.txt \
            --repo "${{ github.repository }}"
