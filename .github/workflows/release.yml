name: goreleaser

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-test-release"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: macos-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Install gon
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh --repo mitchellh/gon release download --pattern "gon_macos.zip" --dir /tmp
          sudo unzip /tmp/gon_macos.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/gon

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          fingerprint: "${{ secrets.GPG_FINGERPRINT }}"
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Import Apple Code-signing certificate
        id: import_codesign_cert
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CODESIGN_CERT_P12 }}
          p12-password: ${{ secrets.CODESIGN_CERT_P12_PWD }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          AC_USERNAME: ${{ secrets.AC_USERNAME }}
          AC_PASSWORD:  ${{ secrets.AC_PASSWORD }}
          AC_APPID: ${{ secrets.APP_SIGN_IDENTITY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
